<div class="fixed inset-0 z-[999] overflow-y-auto bg-[black]/60 dark:border-[#1b2e4b] dark:text-white-dark">
    <div class="flex min-h-screen items-center justify-center px-4">
        <div class="panel rounded-lg border-0 p-0 w-full max-w-5xl my-8" (cdkOutsideClick)="close()">
            <button type="button" class="absolute top-4 text-white-dark hover:text-dark ltr:right-4 rtl:left-4"
                (click)="close()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                    class="h-6 w-6">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div
                class="bg-[#fbfbfb] py-3 text-lg font-medium ltr:pl-5 ltr:pr-[50px] rtl:pr-5 rtl:pl-[50px] dark:bg-[#121c2c] dark:text-white-light">
                Editar permisos {{permits.at(0)?.per_role?.rol_name}}</div>
            <div class="p-5">
                <form [formGroup]="formAccess" (ngSubmit)="savePermit()">
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    @for (item of cols; track $index) {
                                        <th>{{item.title}}</th>
                                    }
                                </tr>
                            </thead>
                            <tbody formArrayName="rows">
                                @for (data of dataRows.controls; track $index) {
                                    <tr [formGroupName]="$index">
                                        <td>{{permits.at($index)?.per_module?.mod_title}}</td>
                                        <td> 
                                            <label class="w-12 h-6 relative">
                                                <input type="checkbox" class="custom_switch absolute w-full h-full opacity-0 z-10 cursor-pointer peer" formControlName="per_read" />
                                                <span for="custom_switch_checkbox4" class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-primary before:transition-all before:duration-300"></span>
                                            </label>
                                        </td>
                                        <td> 
                                            <label class="w-12 h-6 relative">
                                                <input type="checkbox" class="custom_switch absolute w-full h-full opacity-0 z-10 cursor-pointer peer" formControlName="per_write" />
                                                <span for="custom_switch_checkbox4" class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-primary before:transition-all before:duration-300"></span>
                                            </label>
                                        </td>
                                        <td> 
                                            <label class="w-12 h-6 relative">
                                                <input type="checkbox" class="custom_switch absolute w-full h-full opacity-0 z-10 cursor-pointer peer" formControlName="per_update"/>
                                                <span for="custom_switch_checkbox4" class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-primary before:transition-all before:duration-300"></span>
                                            </label>
                                        </td>
                                        <td> 
                                            <label class="w-12 h-6 relative">
                                                <input type="checkbox" class="custom_switch absolute w-full h-full opacity-0 z-10 cursor-pointer peer" formControlName="per_delete"/>
                                                <span for="custom_switch_checkbox4" class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-primary before:transition-all before:duration-300"></span>
                                            </label>
                                        </td>
                                       
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>

                    <div class="flex justify-center mt-4 space-x-4">
                        <button type="button" class="btn btn-outline-danger" (click)="close()">
                            Cancelar
                        </button>
                        <button class="btn btn-primary ltr:ml-4 rtl:mr-4">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
