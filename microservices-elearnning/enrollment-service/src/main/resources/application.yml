spring:
  application:
    name: enrrollment-service    
  cloud:
    compatibility-verifier:
      enabled: false

  config:
    import: configserver:http://localhost:8085
  profiles:
    active: prod
    
    
  data:
    mongodb:
      host: localhost
      port: 27017
      database: enrollment  
      username: diana
