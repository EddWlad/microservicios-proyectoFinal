server:
  port: 8084
  
spring:
  application:
    name: API-GATEWAY
  
  zipkin:
    base-url: http://localhost:9411
  
  sleuth:
    sampler:
      probability: 1.0
    
  cloud:
    gateway:
      routes:
        - id: CONFIG-PRODUC
          uri: lb://CONFIG-PRODUC
          predicates:
            - Path=/courses/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka